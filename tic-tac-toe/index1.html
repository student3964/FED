  <main class="app" aria-label="Tic-Tac-Toe">
    <header>
      <div>
        <h1>Tic-Tac-Toe</h1>
        <div id="status" class="status" aria-live="polite">Player <strong>X</strong>'s turn</div>

      <!-- 9 buttons generated by JS if you prefer; here we inline them for clarity/accessibility -->

      <button class="cell" data-i="1" aria-label="Cell 2" role="gridcell"></button>
      <button class="cell" data-i="2" aria-label="Cell 3" role="gridcell"></button>

      <button class="cell" data-i="8" aria-label="Cell 9" role="gridcell"></button>
    </section>

    <div class="controls">

<script>
  // --- Game State ---
  const cells = Array.from(document.querySelectorAll('.cell'));
  const statusEl = document.getElementById('status');
  const toastEl = document.getElementById('toast');
  const scoreXEl = document.getElementById('scoreX');
  const scoreOEl = document.getElementById('scoreO');
  const scoreDEl = document.getElementById('scoreD');
  const resetBtn = document.getElementById('resetBtn');
  const newMatchBtn = document.getElementById('newMatchBtn');

  let board = Array(9).fill(null); // 'X' | 'O' | null
  let current = 'X';
  let gameOver = false;
  let scores = { X: 0, O: 0, D: 0 };

  const lines = [
    [0,1,2],[3,4,5],[6,7,8], // rows
    [0,3,6],[1,4,7],[2,5,8], // cols
    [0,4,8],[2,4,6]          // diagonals
  ];

  function setStatus(msg) { statusEl.innerHTML = msg; }

  function render() {
    cells.forEach((btn, i) => {
      const val = board[i];
      btn.textContent = val ? val : '';
      btn.classList.toggle('x', val === 'X');
      btn.classList.toggle('o', val === 'O');
      btn.disabled = gameOver || Boolean(val);
      btn.setAttribute('aria-label', `Cell ${i+1}${val ? ', ' + val : ''}`);
    });
    setStatus(gameOver ? statusEl.innerHTML : `Player <strong>${current}</strong>'s turn`);
    scoreXEl.textContent = scores.X;
    scoreOEl.textContent = scores.O;
    scoreDEl.textContent = scores.D;
  }

  function checkWinner() {
    for (const [a,b,c] of lines) {
      if (board[a] && board[a] === board[b] && board[a] === board[c]) {
        // highlight
        [a,b,c].forEach(i => cells[i].classList.add('win'));
        return board[a]; // 'X' or 'O'
      }
    }
    if (board.every(Boolean)) return 'D'; // draw
    return null;
  }

  function showToast(text, type='') {
    toastEl.textContent = text;
    toastEl.className = `toast show ${type}`;
  }

  function handleMove(i) {
    if (gameOver || board[i]) return;
    board[i] = current;
    const outcome = checkWinner();

    if (outcome === 'X' || outcome === 'O') {
      gameOver = true;
      scores[outcome] += 1;
      setStatus(`üèÜ Player <strong>${outcome}</strong> wins!`);
      showToast(`Player ${outcome} wins this round!`, 'win');
    } else if (outcome === 'D') {
      gameOver = true;
      scores.D += 1;
      setStatus(`ü§ù It's a draw.`);
      showToast(`Round drawn.`, 'lose');
    } else {
      current = current === 'X' ? 'O' : 'X';
      setStatus(`Player <strong>${current}</strong>'s turn`);
    }
    render();
  }

  function resetRound(keepTurn=false) {
    board = Array(9).fill(null);
    gameOver = false;
    cells.forEach(c => c.classList.remove('win'));
    if (!keepTurn) current = 'X';
    showToast('', ''); toastEl.classList.remove('show');
    setStatus(`Player <strong>${current}</strong>'s turn`);
    render();
  }

  function newMatch() {
    scores = { X: 0, O: 0, D: 0 };
    current = 'X';
    resetRound(true);
  }

  // Event bindings
  cells.forEach(btn => btn.addEventListener('click', () => {
    handleMove(Number(btn.dataset.i));
  }));

  // Keyboard support: numbers 1‚Äì9 act as cells, R to reset
  window.addEventListener('keydown', (e) => {
    if (e.key >= '1' && e.key <= '9') {
      const i = Number(e.key) - 1;
      handleMove(i);
    } else if (e.key.toLowerCase() === 'r') {
      resetRound();
    }
  });

  resetBtn.addEventListener('click', () => resetRound());
  newMatchBtn.addEventListener('click', () => { newMatch(); render(); });

  // Initial render
  render();
</script>
